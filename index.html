<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Mulish:wght@400;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <a href="#" class="header__logo logo">
                <img src="images/logo.png" alt="logoipsum">
            </a>
            <ul class="header__menu menu">
                <li class="menu__item">Home</li>
                <li class="menu__item">Features</li>
                <li class="menu__item">Pricing</li>
                <li class="menu__item">Blog</li>
            </ul>
            <button class="header__button button">Get Started</button>
        </header>
        <section class="main">
            <div class="main__text">
                <h1 class="main__title">Grow your subscription business</h1>
                <div class="main__subtitle">
                    Outcome-centered products that reduce churn, optimize pricing, 
                    and grow your subscription business end-to-end.
                </div>
                <div class="main__buttons">
                    <button class="main__button button">Get Started</button>
                    <button class="main__button_download">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 0.75V23.25" stroke="#19191B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M1.5 12.75L12 23.25L22.5 12.75" stroke="#19191B" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="main__img">
                <img src="images/main.png" alt="Main Hero">
            </div>
        </section>
    </div>
</body>
</html>
